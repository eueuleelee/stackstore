<nav class="navbar navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <fullstack-logo></fullstack-logo>
        </div>
        <ul class="nav navbar-nav">
            <li ng-repeat="item in items" ng-show="!item.auth || isLoggedIn()">
                <a ui-sref-active="active" ui-sref="{{ item.state }}">{{ item.label }}</a>
            </li>
        </ul>

        <form class="navbar-form navbar-left" role="search">
          <div class="form-group glyphicon glyphicon-search">
            <input ng-model="searchQuery.data"type="text" class="form-control" placeholder="Search">
          </div>
          <button ng-click="search(searchQuery.data)" type="submit" class="btn btn-default">Submit</button>
        </form>

        <!-- Login Button + Show Login Page -->
        <button ng-show="!user" ui-sref="login" class="btn login-button">Login</button>
        <div ng-show="user" class="welcome">
            <span>Welcome, {{ user.email }}!</span>
            <a ng-click="logout()">Logout</a>
        </div>
        
        <!-- Shopping cart -->
        <button ui-sref='cart' class="btn login-button glyphicon glyphicon-shopping-cart"></button>
    </div>
</nav>

<form id="product-form" name="productForm" ng-submit="productForm.$valid && sendSignin(signin)">

    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" ng-model="product.title" class="form-control" id="product-title" placeholder="Title">
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" name="description" ng-model="product.description" class="form-control" id="product-description" placeholder="Description">
    </div>

    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" name="price" ng-model="product.price" class="form-control" id="product-price" placeholder="Price">
    </div>

    <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" name="quantity" ng-model="product.quantity" class="form-control" id="product-quantity" placeholder="Quantity">
    </div>

    <div class="form-group">
        <label for="category">Category</label>
        <input type="text" name="category" ng-model="product.category" class="form-control" id="product-category" placeholder="Category">
    </div>

    <div>Upload image here</div>

    <button type="submit" class="btn btn-default">Submit</button>
</form>

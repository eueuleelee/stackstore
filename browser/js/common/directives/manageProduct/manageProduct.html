<div>
	<br>
	<button type="button" class="btn btn-default btn-lg">
	  <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Create
	</button>
	<button type="button" class="btn btn-default btn-lg">
	  <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Show All Products
	</button>

	<div class="btn-group">
	  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
	    Action <span class="caret"></span>
	  </button>
	  <ul class="dropdown-menu" role="menu">
	    <li><a href="#">Action</a></li>
	    <li><a href="#">Another action</a></li>
	    <li><a href="#">Something else here</a></li>
	    <li class="divider"></li>
	    <li><a href="#">Separated link</a></li>
	  </ul>
	</div>
</div>
<br>

<table class="table table-striped"  >
	<tr ng-repeat='product in products track by $index'>
		<td>{{ product.title }}</td>
		<td>{{ product.description }}</td>
		<td>Price: {{ product.price }}</td>
		<td>{{ product.category }}</td>
		<td> <img src="https://pbs.twimg.com/profile_images/378800000305778238/852d2f76797dbe1da82095f988d38fbe_400x400.png" alt="" height="42" width="42"></td>
		<td class="fa fa-pencil"> Edit </td>
		<td class="fa fa-trash-o" ng-click="deleteProduct(product)"> Delete</td>
	</tr>
</table>

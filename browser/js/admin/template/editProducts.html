<form id="product-form" name="productForm" ng-submit="productForm.$valid && editProduct(productModel)">

      Password needs to have at least 6 characters.
  </alert>

  <alert type="danger" ng-show="passwordMatch">
      Password confirmation must match.

    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" ng-model="productModel.title" class="form-control" id="product-title" value="{{productModel.title}}" placeholder="Title">
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" name="description" ng-model="productModel.description" class="form-control" id="product-description" value="{{productModel.description}}" placeholder="Description">
    </div>

    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" name="price" ng-model="productModel.price" class="form-control" id="product-price" value="{{productModel.price}}" placeholder="Price">
    </div>

    <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" name="quantity" ng-model="productModel.quantity" class="form-control" id="product-quantity" value="{{productModel.quantity}}" placeholder="Quantity">
    </div>

    <div class="form-group">
        <label for="category">Category</label>
        <input type="text" name="category" ng-model="productModel.category" class="form-control" id="product-category" value="{{productModel.category}}" placeholder="Category">
    </div>

    <div>Upload image here</div>

    <button type="submit" class="btn btn-default">Submit</button>
</form>

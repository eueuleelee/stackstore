<div class="modal-header">
  <h3> Edit Product Details</h3>
</div>
<div class="modal-body">
<form id="product-form" name="productForm" ng-submit="productForm.$valid && editProductDetail(product)">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" ng-model="product.title" class="form-control" id="product-title">
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" name="description" ng-model="product.description" class="form-control" id="product-description">
    </div>

    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" name="price" ng-model="product.price" class="form-control" id="product-price" >
    </div>

    <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" name="quantity" ng-model="product.quantity" class="form-control" id="product-quantity">
    </div>

    <div class="form-group">
      <div>
        <label>Categories</label><br>
        <select ng-model="product.category"
                ng-options="category.label for category in categories">
          <!-- <option ng-repeat="category in categories" selected="product.category=category">{{ category.label }}</option> -->
        </select>
      </div>

        <label for="category">Category</label>
        <input type="text" name="category" ng-model="product.category" class="form-control" id="product-category" >
    </div>

    <div class="form-group">
      <label for="quantity">Upload image</label>
      <input type="file" accept="image/*" name="img" ng-file-select="uploadImg($files)" id="product-image">
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
</form>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="close()">Close</button>
  </div>
</div>

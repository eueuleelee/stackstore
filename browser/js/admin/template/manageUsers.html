<div>

<ui-view ng-show="showForm"></ui-view>

<div ng-hide="showForm">
<div>
	<br>

	<button type="button" class="btn btn-primary btn-lg" ng-click="getAll()">
	  <span class="" aria-hidden="true"></span> Show All Users
	</button>

	<div ng-model="selectUserType" class="btn-group btn-lg" dropdown is-open="status.isopen">
	  <button type="button" class="btn btn-lg btn-primary dropdown-toggle" dropdown-toggle ng-disabled="disabled">
	    User Type<span class="caret"></span>
	  </button>
	  <ul class="dropdown-menu" role="menu">
	    <li ng-repeat="type in userTypes" ng-click="getUserTypes(type.label)" ng-selected="selectUserType"><a href="#">{{type.label}}</a></li>
	  </ul>
	</div>
		<!-- <select ng-model="selectUserType">
			<option ng-repeat="type in userTypes" ng-selected="selectUserType">{{type.label}}</option>
		</select>
		<button ng-click="getUserTypes(selectUserType)" class="btn btn-danger">Go</button> -->
</div>


<br>

<table class="table table-striped"  >
	<tr>
	    <td>Display Name</td>
	    <td>Type</td>
	    <td>Email</td>
	    <td>Facebook Id</td>
	    <td>Google Id</td>
	    <td></td>
	    <td></td>
	</tr>

    <tr ng-repeat='user in users track by $index'>
		<td>{{ user.displayName }}</td>
		<td>{{ user.userType }}</td>
		<td>{{ user.email }}</td>
		<td>{{ user.facebook.id }}</td>
	    <td>{{ user.google.id }}</td>
		<td class="fa fa-pencil" ng-click="editUser(user)"> Setting </td>
		<td class="fa fa-trash-o" ng-click="deleteUser(user)"> Delete</td>
    </tr>
</table>
</div>

</div>

<section >
	<h1 id='discover-title'>
		Explore a vibrant creative universe
	</h1>

	<div class='container'>
		<div class="row">
			<div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-xs-11" id="wrappedLi" ng-repeat="category in categories">
				<li id='wrapper' ui-sref="categories({ category: category.label })" class='category-header btn btn-default search-btn'>
					<a   >{{ category.label }}</a>
				</li>
			</div>
		</div>
	</div>

</section>

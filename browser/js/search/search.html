<h1>Hello, welcome to the search page</h1>

<div ng-repeat='result in results track by $index'>
	<h1>{{ result.title }}</h1>
	<h2>
		<li>{{ result.description }}</li>
		<li>Price: {{ result.price }}</li>
		<li>{{ result.category }}</li>
		<li> <img src="https://pbs.twimg.com/profile_images/378800000305778238/852d2f76797dbe1da82095f988d38fbe_400x400.png" alt=""></li>
	</h2>
</div>

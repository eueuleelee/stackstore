<div id='product' class='col-xl-5 col-lg-6 col-md-6 col-sm-11 col-xs-11' ng-repeat='product in products track by $index'>
	<h1>{{ product.title }}</h1>
	<h2>
		<li>{{ product.description }}</li>
		<li>Price: {{ product.price }}</li>
		<li>{{ product.category }}</li>
		<li> <img src='{{ product.img }}' alt=""></li>
		<li ng-click='addItem(product._id)'>ADD TO CART</li>
	</h2>
</div>

<div ng-repeat='product in products track by $index'>
	<h1>{{ product.title }}</h1>
	<h2>
		<li>{{ product.description }}</li>
		<li>Price: {{ product.price }}</li>
		<li>{{ product.category }}</li>
		<li> <img src="https://pbs.twimg.com/profile_images/378800000305778238/852d2f76797dbe1da82095f988d38fbe_400x400.png" alt=""></li>
		<li ng-click='removeItem(product._id)'>Remove From Cart</li>
	</h2>
</div>

<form id="login-form" name="signinForm" ng-submit="signinForm.$valid && sendSignin(signin)">
  <alert type="danger" ng-show="error">
      User already exists
  </alert>

  <alert type="danger" ng-show="signinForm.emailField.$error.minlength || signinForm.emailField.$error.pattern" >
      Email format invalid.
  </alert>

  <alert type="danger" ng-show="signinForm.pwField.$error.minlength">
      Password needs to have at least 6 characters.
  </alert>

  <!-- Update later - the confirm password -->
  <alert type="danger" ng-show="passwordMatch">
      Password confirmation must match.
  </alert>

    <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" name="emailField" required ng-minlength="7" ng-pattern="/\@/" ng-model="signin.email" class="form-control" id="signin-email" placeholder="Enter email">
    </div>

    <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" name="pwField" required ng-minlength="6" ng-model="signin.password" class="form-control" id="signin-password" placeholder="Password">
    </div>

    <!-- Update later - the confirm password  -->
    <div class="form-group">
        <label for="login-password-retype">Confirm Password</label>
        <input type="password" name="pwConfirm" ng-model="passwordConfirm" class="form-control" id="login-password-confirm" placeholder="Password Confirmation">
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
</form>

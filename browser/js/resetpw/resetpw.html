<form id="resetPw-form" name="resetPwForm" ng-submit="resetPwForm.$valid && resetPw(pw)">
  <alert type="danger" ng-show="error">
      New Password needs to be different from the old one.
  </alert>


  <alert type="danger" ng-show="signinForm.pwField.$error.minlength">
      Password needs to have at least 6 characters.
  </alert>

  <!-- Update later - the confirm password -->
  <alert type="danger" ng-show="passwordMatch">
      Password confirmation must match.
  </alert>

    <div class="form-group">
        <label for="login-password">Old Password</label>
        <input type="password" name="oldPw" required ng-minlength="6" ng-model="signin.oldpw" class="form-control" id="signin-oldpw" placeholder="Old Password">
    </div>

    <div class="form-group">
        <label for="login-password">New Password</label>
        <input type="password" name="newPw" required ng-minlength="6" ng-model="signin.newpw" class="form-control" id="signin-newpw" placeholder="New Password">
    </div>

    <!-- Update later - the confirm password  -->
    <div class="form-group">
        <label for="login-password-retype">Confirm Password</label>
        <input type="password" name="pwConfirm" ng-model="passwordConfirm" class="form-control" id="login-password-confirm" placeholder="Password Confirmation">
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
</form>

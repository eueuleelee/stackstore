<form id="resetPw-form" name="resetPwForm" ng-submit="resetPwForm.$valid && resetPw(newpw)">
  <alert type="danger" ng-show="diffPw">
      New Password needs to be different from the old one.
  </alert>


  <alert type="danger" ng-show="resetPwForm.newPw.$error.minlength">
      New Password needs to have at least 6 characters.
  </alert>

  <alert type="danger" ng-show="resetPwForm.incorrectOldPw">
      Incorrect old password.
  </alert>

  <!-- Update later - the confirm password -->
  <alert type="danger" ng-show="passwordMatch">
      Password confirmation must match.
  </alert>

    <div class="form-group">
        <label for="old-password">Old Password</label>
        <input type="password" name="oldPw" ng-model="oldpw" class="form-control" id="oldpw" placeholder="Old Password">
    </div>

    <div class="form-group">
        <label for="new-password">New Password</label>
        <input type="password" name="newPw" required ng-minlength="6" ng-model="newpw.password" class="form-control" id="newpw" placeholder="New Password">
    </div>

    <!-- Update later - the confirm password  -->
    <div class="form-group">
        <label for="login-password-retype">Confirm Password</label>
        <input type="password" name="pwConfirm" required ng-model="passwordConfirm" class="form-control" id="login-password-confirm" placeholder="Password Confirmation">
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
</form>
